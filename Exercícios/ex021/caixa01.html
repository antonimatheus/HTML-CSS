<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1 { /* Box - Level */
            background-color: lightcoral;
            height: 200px;
            width: 200px;

            border: 10px solid salmon;

            padding: 10px;

            margin: 20px auto 20px auto;

            outline: 5px dashed black;

        }

        a { /*  Inline - Level  */
            border: 6px solid aqua;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
