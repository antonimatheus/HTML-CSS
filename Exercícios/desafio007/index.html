<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: justify;
            text-indent: 10px;
        }

        h1 {
            font-weight: bold;
            font-size: 3em;
        }
        
        p {
            font-size: 1.3em;
        }

        .img {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho a sua janela para aproveitar a melhor experiência. &#x1F596 </p>

    <picture>
        <source media="(max-width:750px)" srcset="midia/paisagem-p.png" type="image/png" class="img">
        <source media="(max-width:1050px)" srcset="midia/paisagem-m.png" type="image/png" class="img">
        <img src="midia/paisagem-g.png" alt="imgg"  class="img">
    </picture>
</body>
</html>
