    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
            background-color: aqua;
        }

        div:hover > p {
            display: block;
           color: blueviolet;
        }
        
        div:hover {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse na frase abaixo</p>
    <div>
        Aqui
        <p>Frase escondida...</p>
