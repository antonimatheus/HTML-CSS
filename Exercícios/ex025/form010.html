<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 10</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" value="2000" oninput="idade()">
        </p>
        <p>
            <label for="inas">Sua idade é de:</label>
            <output id="inas">23</output>
        </p>
        
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <script>
            function idade(){
                let idate = new Date().getFullYear()
                inas.innerHTML = idate - Number(iano.value)
            }
            

        </script>
</body>
</html>
