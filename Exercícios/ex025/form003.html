<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
    <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="on" autocomplete="name">
        </p>
        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia" value="2024-09-03">
        </p>
        <p>
            <label for="ihora">Horário da Prova:</label>
            <input type="time" name="hora" id="ihora" value="11:00:00">
        </p>
        <p>
            <label for="imes">Periodo Letivo:</label>
            <input type="month" name="mes" id="imes" value="january/03">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required placeholder="0 a 10" min="0" max="10" value="5.5">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </body>
    </form>
    
</html>
